<!-- Comportamiento alternativo para proceso de reserva no exitoso (sin definir)-->

<form id="reserva-form" method="post" action="{% url 'reservar_mesa' %}">
    {% csrf_token %}
    <div>
        <label for="booktable-guests">Número de personas</label>
        <input type="number" id="booktable-guests" name="booktable-guests" min="1" required>
    </div>
    <div>
        <label for="booktable-time">Hora</label>
        <input type="time" id="booktable-time" name="booktable-time" required>
    </div>
    <div>
        <label for="booktable-date">Fecha</label>
        <input type="date" id="booktable-date" name="booktable-date" required>
    </div>
    <div>
        <label for="booktable-email">Correo electrónico</label>
        <input type="email" id="booktable-email" name="booktable-email" required>
    </div>
    <button type="submit">Reservar</button>
    <p id="error-message" style="color: red; display: none;">Por favor, completa todos los campos correctamente.</p>
</form>
